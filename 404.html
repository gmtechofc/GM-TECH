<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #0a0a0a;
        }
            .btn-cta {
            background-color: var(--primary-color);
            color: #000;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-cta:hover {
            background-color: #fff;
            transform: translateY(-3px);
        }
        .error-code { font-size: 10rem; color: var(--primary-color); line-height: 1; }
        .error-message { font-size: 1.5rem; margin-bottom: 30px; color: #fff; }
    </style>
</head>
